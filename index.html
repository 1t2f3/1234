<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>人物标记图</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .image-container {
      position: relative;
      display: inline-block;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
    }
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 8px;
      border-radius: 6px;
      white-space: nowrap;
      display: none;
      font-size: 14px;
    }
    .marker:hover + .tooltip {
      display: block;
    }
  </style>
</head>
<body>
  <h2>点击红点查看人物信息</h2>
  <div class="image-container">
    <!-- 替换为你自己的图片文件名 -->
    <img src="七千人大会.jpg" alt="人物合影" width="1000" />
    <!-- 标记点1：朱德 -->
    <a href="page-zhu.html" class="marker" style="top: 150px; left: 50px;"></a>
    <div class="tooltip" style="top: 220px; left: 130px;">朱德</div>
    <!-- 标记点2：周恩来-->
    <a href="page-zhou.html" class="marker" style="top: 150px; left: 200px;"></a>
    <div class="tooltip" style="top: 220px; left: 330px;">周恩来</div>
    <!-- 标记点3：陈云-->
    <a href="page-chen.html" class="marker" style="top: 150px; left: 400px;"></a>
    <div class="tooltip" style="top: 220px; left: 430px;">陈云</div>
    <!-- 标记点4：刘少奇-->
    <a href="page-liu.html" class="marker" style="top: 150px; left: 600px;"></a>
    <div class="tooltip" style="top: 220px; left: 530px;">刘少奇</div>
    <!-- 标记点5：毛泽东-->
    <a href="page-mao.html" class="marker" style="top: 150px; left: 750px;"></a>
    <div class="tooltip" style="top: 220px; left: 630px;">毛泽东</div>
    <!-- 标记点6：邓小平-->
    <a href="page-deng.html" class="marker" style="top: 200px; left: 900px;"></a>
    <div class="tooltip" style="top: 220px; left: 730px;">邓小平</div>

<!-- 你可以继续添加更多人物 -->
<!-- 文字说明区域 -->
   <div class="description-area">
  <p>本合影拍摄于 <strong>1962年2月</strong> 七千人大会期间</p>
  </div>
</body>
</html>
